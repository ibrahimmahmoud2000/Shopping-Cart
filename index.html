<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <!-- Typing Animation -->
    <div class="animation">
      <h2 class="typing-text">
        Welcome to Shopping card site please
        <span class="text-danger">sign-up</span> to continue :)
      </h2>
    </div>

    <!-- Sign Up Form -->
    <div class="container d-flex justify-content-center align-items-center">
      <form id="sign-up-form" class="form w-50 shadow-lg p-5 rounded sign-up">
        <h1 class="title text-center fw-bold mb-4">Create Your Account</h1>
        <div class="form-group mb-4">
          <label for="username" class="form-label text-secondary fw-bold"
            >Username</label
          >
          <input
            type="text"
            class="form-control p-3 rounded"
            placeholder="Enter your username"
            id="userName"
          />
        </div>
        <div class="form-group mb-4">
          <label for="email" class="form-label text-secondary fw-bold"
            >Email</label
          >
          <input
            type="email"
            class="form-control p-3 rounded"
            placeholder="Enter your email"
            id="email"
          />
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label text-secondary fw-bold"
            >Password</label
          >
          <input
            type="password"
            class="form-control p-3 rounded"
            placeholder="Enter your password"
            id="password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          Sign Up
        </button>
      </form>
    </div>

    <!-- Bootstrap and JS Dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
